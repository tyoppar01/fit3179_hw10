<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <!-- Slider input element for selecting the year -->
    <label for="yearSelector">Year:</label>
    <input type="range" id="yearSelector" min="2000" max="2022" step="1" value="2022">
    <span id="selectedYear">2022</span>

  <div id="vis"/>
  <script>

  const yearSelector = document.getElementById("yearSelector");
  const selectedYear = document.getElementById("selectedYear");

  yearSelector.addEventListener("input", function() {
    const selectedYearValue = parseInt(yearSelector.value, 10);
    selectedYear.textContent = selectedYearValue;
    updateVisualization(selectedYearValue);
  });

  const spec1 = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "World GDP",
  "width": 1400,
  "height": 400,
  "data": {
    "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/3_choropleth_map/js/ne_110m_admin_0_countries.topojson",
    "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
  },
  "projection": {"type": "equalEarth"},
  "params": [
    {
      "name": "yearSelector",
      "bind": {
        "input": "range",
        "min": "2000",
        "max": "2022",
        "step": 1
      },
      "value": "2022"
    }
  ],
  "layer": [
    {
      "transform": [
        {
          "calculate": "'Data is not available in ' + datum.properties.NAME",
          "as": "note"
        }
      ],
      "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"},
      "encoding": {"tooltip": {"field": "note"}}
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/7_others/oceans.topojson",
        "format": {"type": "topojson", "feature": "oceans"}
      },
      "mark": {"type": "geoshape", "fill": "skyblue"}
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/2_symbol_map/js/WorldMapWithGraticules.topojson",
        "format": {"type": "topojson", "feature": "ne_110m_graticules_30"}
      },
      "mark": {"type": "geoshape", "fill": null, "stroke": "lightgray"}
    },
    {
      "transform": [
        {
          "lookup": "properties.NAME",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/tyoppar01/hw_w10/master/data/gdp_s1.csv"
            },
            "key": "country_name",
            "fields": ["country_code", "year", "value"],
            "filter": {"field": "gdp_data.year", "equal": {"param": "yearSelector"}}
            }
        },
      ],
      "mark": {"type": "geoshape", "stroke": "white"},
      "encoding": {
        "color": {
          "field": "value",
          "type": "quantitative",
          "title":"Legends",
          "scale": {
            "type": "quantitative",
            "domain": [0, 1000000000, 10000000000, 100000000000, 1000000000000, 10000000000000, 50000000000000],
            //"domain": "[0, 5000000, 10000000, 50000000, 100000000, 500000000, 1000000000]",
            //"range": ["#99CC99", "#009933", "#00CC33", "#00FF33"] old colour choices
            "range": ["#D5F5E3", "#66AA66", "#66B2B2", "#45A194", "#33997E", "#008000", "#004C00"],
          }
        }, 
        "tooltip": [
          {
            "field": "properties.NAME", 
            "type":  "nominal", 
            "title": "Country Name"
          },{
            "field": "country_code",
            "type":  "nominal",
            "title": "Country Code"
          },{
            "field": "year",
            "type":  "quantitative",
            "title": "Year"
          },{
            "field": "value",
            "type":  "quantitative",
            "title": "GDP Value",
            "format":".0f"
          }
        ]
      }
    }
  ],
  "config": {}
  };

  
  const spec2 = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "title": "GDP Trend for China and USA over years",
    "width": 1400,
    "height": 325,
    "data": {
      "url": "https://raw.githubusercontent.com/tyoppar01/hw_w10/master/data/gdp_s1.csv",
      "format": {
        "type": "csv"
      }
    },
    "transform": [
      {"filter": "datum.year >= 2000 && datum.year <= 2022"}, // Filter data for the desired year range
      {"filter": "datum.country_name === 'China' || datum.country_name === 'United States of America'"}, // Replace 'Your Country' with the desired country name  
    ],
    "mark": "line", // line chart
    "encoding": {
      "x": {
        "field": "year", 
        "type": "quantitative", 
        "format":"d",
        "title": "",
        "axis": {
          "format": "d"
        }
      }, // X-axis represents years
      "y": {
        "field": "value",
        "type": "quantitative",
        "title": "GDP Value",
        "scale": {"domain": [0, 30000000000000]},
        "axis": {
          "format": ".0e"
        }
      },
      "color": {
        "field": "country_name", 
        "type": "nominal", 
        "title": "Country"} 
        // Color encoding to distinguish between the two countries
    },
    "config": {
      "view": {"stroke": "transparent"}
    }
  };

  const spec = {
    "vconcat": [
      spec1,
      spec2
    ]
  };

  function updateVisualization(selectedYear) {
    // Embed the updated visualization with the selected year
    vegaEmbed("#vis", spec, { mode: "vega-lite", actions: false, loader: { target: "#vis" }, bind: { selectedYear } })
      .then(console.log)
      .catch(console.warn);
  }

  updateVisualization(selectedYear);
  //vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
